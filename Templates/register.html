<!DOCTYPE html>
<html>
<head>
    <title>Register Staff</title>
</head>
<body>
    <h1>Register as a Staff Member</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom" required><br>

        <label for="prenom">Prenom:</label>
        <input type="text" name="prenom" id="prenom" required><br>

        <label for="telephone">Telephone:</label>
        <input type="text" name="telephone" id="telephone" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>

        <label for="adresse">Adresse:</label>
        <input type="text" name="adresse" id="adresse" required><br>

        <label for="date_naissance">Date Naissance:</label>
        <input type="date" name="date_naissance" id="date_naissance" required><br>

        <label for="mot_de_passe">Mot de Passe:</label>
        <input type="password" name="mot_de_passe" id="mot_de_passe" required><br>

        <label for="role">Role:</label>
        <select name="role" id="role" required>
            <option value="medecin">MÃ©decin</option>
            <option value="infirmier">Infirmier</option>
            <option value="radiologue">Radiologue</option>
            <option value="laborantin">Laborantin</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
